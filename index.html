<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>Compounding: The better way to wealth</title>
</head>

<body>
  <div id=content_holder>
    <header>
    </header>
    <div class="shadow p-3 mb-5 bg-body rounded" id="main_div"
      style="margin: 0 auto; max-width: 600px; border-radius: 25px;">
      <h1>The Compound Calculator</h1>
      <div class="position-absolute top-50 start-50 translate-middle">
        <div>
          <input type="number" id="current_savings" placeholder="Enter your current savings" />
        </div>
        <div>
          <input type="number" id="monthly_savings" placeholder="Enter what you want to save each month" />
        </div>
        <div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="interest_radios" id="low_interest" value="0.04">
            <label class="form-check-label" for="exampleRadios1">
              Low interest - 4%
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="interest_radios" id="medium_interest" value="0.07"
              checked>
            <label class="form-check-label" for="exampleRadios2">
              Standard interest - 7%
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="interest_radios" id="high_interest" value="0.12">
            <label class="form-check-label" for="exampleRadios3">
              High interest - 12%
            </label>
          </div>
        </div>
        <button id="submit_button" class="btn btn-success btn-lg">Calculate</button>
      </div>
    </div>
    <footer>
    </footer>
  </div>
</body>

</html>
