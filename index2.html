<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Compund Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="style.css" />

</head>

<body>
  <div class="row">
    <div class="col-12">
      <h1>The Compound Calculator</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <input class="form-control form-control-lg" type="number" placeholder="Enter current savings"
        id="current_savings_form">
    </div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <input class="form-control form-control-lg" type="number" placeholder="Enter monthly savings"
        id="monthly_savings_form">
    </div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <label for="exampleFormControlSelect1">Choose the interest you want to calculate with</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>Low interest 4%</option>
        <option>Medium interest 8%</option>
        <option>High interest 12%</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <input class="form-control form-control-lg" type="number" placeholder="Enter amount of years you want to save">
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <!--<button type="button" class="btn btn-success btn-lg" id="calculate_btn">Success</button>-->
      <button id="knapp"> HEJSAN </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
